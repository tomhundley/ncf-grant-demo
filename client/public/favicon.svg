<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with warm, trustworthy color -->
  <circle cx="50" cy="50" r="48" fill="#3b82f6"/>
  
  <!-- Stylized hands forming a heart/giving gesture -->
  <g fill="#ffffff">
    <!-- Left hand -->
    <path d="M30 45 Q25 40 25 35 Q25 28 30 28 Q35 28 35 35 L35 48 Z" opacity="0.95"/>
    
    <!-- Right hand -->
    <path d="M70 45 Q75 40 75 35 Q75 28 70 28 Q65 28 65 35 L65 48 Z" opacity="0.95"/>
    
    <!-- Heart/support shape in center -->
    <path d="M35 48 Q35 60 50 72 Q65 60 65 48 L35 48 Z"/>
    
    <!-- Cross symbol (subtle, integrated into design) -->
    <rect x="48" y="38" width="4" height="16" rx="1"/>
    <rect x="42" y="44" width="16" height="4" rx="1"/>
  </g>
  
  <!-- Subtle highlight for depth -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
</svg>
